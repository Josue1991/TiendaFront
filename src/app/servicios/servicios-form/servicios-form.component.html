<form>
    <div class="container">
        <div class="row">
            <div class="col-1">
            </div>
            <div class="col-10">
                <h1>Administrar Servicios</h1>
            </div>
            <div class="col-1">
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <label>Filtros de Busqueda</label>
            </div>
            <div class="col-6">
            </div>
            <div class="col-3">
            </div>
        </div>
        <div class="row"></div>
        <div class="row">
            <div class="col-4">
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Codigo: </span>
                    <input type="text" class="form-control" [(ngModel)]="filtroServicio.ID_SERVICIO" name="ID_SERVICIO"
                        #CEDULA="ngModel" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
            </div>
        </div>
        <div class="row"></div>
        <div class="row">
            <div class="col-4">
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Descripcion: </span>
                    <input type="text" class="form-control" [(ngModel)]="filtroServicio.DESCRIPCION_SERVICIO"
                        name="DESCRIPCION_SERVICIO" #EMAIL="ngModel" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
            </div>
            <div class="col-6">
                <div class="btn-group" role="group">
                    <button class="btn btn-primary" (click)="filtrar()"><i class="fa fa-search"></i> Buscar</button>
                    <button class="btn btn-success" (click)="openCrear(mymodalCrear)"><i class="fa fa-plus"></i>
                        Nuevo</button>
                    <button class="btn btn-info" (click)="limpiarFiltros()"><i class="fa fa-recycle"></i>
                        Quitar Filtros</button>

                </div>
            </div>
            <div class="col-3">
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Descripcion</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Detalles</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let item of servicios">
                        <tr>
                            <td>{{item.ID_SERVICIO}}</td>
                            <td>{{item.DESCRIPCION_SERVICIO}}</td>
                            <td>{{item.PRECIO_SERVICIO}}</td>
                            <td>
                                <div class="btn-group" role="group" aria-label="Basic example">
                                    <button class="btn btn-warning" title="Detalles" (click)="open(mymodalDetalles, item)">
                                        <i class="fa fa-pencil"></i> Ver Detalles</button>
                                </div>
                            </td>
                            <td>
                                <div class="btn-group" role="group" aria-label="Basic example">
                                    <button class="btn btn-warning" title="Editar" (click)="open(mymodal, item)">
                                        <i class="fa fa-pencil"></i></button>
                                    <button class="btn btn-danger" title="Borrar" (click)="open(eliminarModel, item)"><i
                                            class="fa fa-trash"></i></button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</form>

<ng-template #mymodal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Editar Servicio</h4>
    </div>
    <div class="modal-body">
        <app-editar-servicio [servicioSeleccionado]="servicioSeleccionado"></app-editar-servicio>
    </div>
</ng-template>


<ng-template #mymodalCrear>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Crear Servicio</h4>
    </div>
    <div class="modal-body">
        <app-crear-servicio></app-crear-servicio>
    </div>
</ng-template>

<ng-template #eliminarModel>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Eliminar Productos</h4>
    </div>
    <div class="modal-body">
        <app-borrar-servicio [servicioSeleccionado]="servicioSeleccionado"></app-borrar-servicio>
    </div>
</ng-template>

<ng-template #mymodalDetalles>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Detalle Servicio</h4>
    </div>
    <div class="modal-body">
        <app-detalle-servicios></app-detalle-servicios>
    </div>
</ng-template>
