<form>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <label>Producto: </label>
            </div>
            <div class="col-6">
                <select class="form-select" name="productoSeleccionada" [(ngModel)]="productoSeleccionada" >
                    <option [ngValue]="0" >Seleccionar Unidad</option>
                    <option *ngFor="let item of productos" [ngValue]="item.ID_PRODUCTO">{{item.DESCRIPCION_PRODUCTO}}</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <label>Cantidad: </label>
            </div>
            <div class="col-6">
                <input [(ngModel)]="detalleServicioActualizado.CANTIDAD_DETALLE" name="CANTIDAD_DETALLE" #CANTIDAD_DETALLE="ngModel" required>                
            </div>
            <div class="col-3">
            </div>
        </div>       
        <div class="row">
            <div class="col-3">
            </div>
            <div class="col-6">
                <br>
                <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-success" (click)="actualizar()">
                    <i class="fa fa-cloud-upload"></i>Guardar</button>
                <button type="button" class="btn btn-outline-danger" (click)="Cerrar()">
                    <i class="fa fa-power-off"></i> Cancelar</button>
                </div>
            </div>
            <div class="col-3">
            </div>
        </div>
    </div>
</form>
