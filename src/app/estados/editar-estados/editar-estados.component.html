<form>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <label>Descripcion: </label>
            </div>
            <div class="col-6">
                <input [(ngModel)]="estadoActualizado.DESCRIPCION_ESTADO" name="DESCRIPCION_UNIDAD" #DESCRIPCION_UNIDAD="ngModel" required>
            </div>
            <div class="col-3">
            </div>
        </div>        
        <div class="row">
            <div class="col-3">
            </div>
            <div class="col-6">
                <br>
                <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-success" (click)="actualizar()">
                    <i class="fa fa-cloud-upload"></i>Guardar</button>
                <button type="button" class="btn btn-outline-danger" (click)="Cerrar()">
                    <i class="fa fa-power-off"></i> Cancelar</button>
                </div>
            </div>
            <div class="col-3">
            </div>
        </div>
    </div>
</form>
