<form>
    <div class="container">
        <div class="row">
            <div class="col-1">
            </div>
            <div class="col-10">
                <h1>Administrar Estados</h1>
            </div>
            <div class="col-1">
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <label>Filtros de Busqueda</label>
            </div>
            <div class="col-6">
            </div>
            <div class="col-3">
            </div>
        </div>
        <div class="row"></div>
        <div class="row">
            <div class="col-4">
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Codigo: </span>
                    <input type="text" class="form-control" [(ngModel)]="filtroEstados.ID_ESTADO" name="CEDULA"
                        #CEDULA="ngModel" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
            </div>
        </div>
        <div class="row"></div>
        <div class="row">
            <div class="col-4">
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Descripcion: </span>
                    <input type="text" class="form-control" [(ngModel)]="filtroEstados.DESCRIPCION_ESTADO" name="EMAIL"
                        #EMAIL="ngModel" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
            </div>
            <div class="col-6">
                <div class="btn-group" role="group">
                    <button class="btn btn-primary" (click)="filtrar()"><i class="fa fa-search"></i> Buscar</button>
                    <button class="btn btn-success" (click)="openCrear(mymodalCrear)"><i class="fa fa-plus"></i>
                        Nuevo</button>
                    <button class="btn btn-info" (click)="limpiarFiltros()"><i class="fa fa-recycle"></i>
                        Nuevo</button>

                </div>
            </div>
            <div class="col-3">
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Descripcion</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let item of estados">
                        <tr>
                            <td>{{item.ID_ESTADO}}</td>
                            <td>{{item.DESCRIPCION_ESTADO}}</td>
                            <td>
                                <div class="btn-group" role="group" aria-label="Basic example">
                                    <button class="btn btn-warning" title="Editar" (click)="open(mymodal, item)">
                                        <i class="fa fa-pencil"></i></button>
                                    <button class="btn btn-danger" title="Borrar" (click)="open(eliminarModel, item)"><i
                                            class="fa fa-trash"></i></button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</form>

<ng-template #mymodal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Editar Estado</h4>
    </div>
    <div class="modal-body">
        <app-editar-estados [estadoSeleccionado]="estadoSeleccionado"></app-editar-estados>
    </div>
</ng-template>


<ng-template #mymodalCrear>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Crear Estado</h4>
    </div>
    <div class="modal-body">
        <app-crear-estados></app-crear-estados>
    </div>
</ng-template>

<ng-template #eliminarModel>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Eliminar Estado</h4>
    </div>
    <div class="modal-body">
        <app-borrar-estados [estadoSeleccionado]="estadoSeleccionado"></app-borrar-estados>
    </div>
</ng-template>
