<form>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <label>Descripcion: </label>
            </div>
            <div class="col-6">
                <input [(ngModel)]="productoNuevo.DESCRIPCION_PRODUCTO" name="DESCRIPCION_PRODUCTO" #DESCRIPCION_PRODUCTO="ngModel" required>
            </div>
            <div class="col-3">
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <label>Cantidad: </label>
            </div>
            <div class="col-6">
                <input [(ngModel)]="productoNuevo.CANTIDAD_PRODUCTO" name="CANTIDAD_PRODUCTO" #CANTIDAD_PRODUCTO="ngModel" required>                
            </div>
            <div class="col-3">
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <label>Precio: </label>
            </div>
            <div class="col-6">
                <input [(ngModel)]="productoNuevo.PRECIO_PRODUCTO" name="PRECIO_PRODUCTO" #PRECIO_PRODUCTO="ngModel" required>                
            </div>
            <div class="col-3">
            </div>
        </div>        
        <div class="row">
            <div class="col-3">
            </div>
            <div class="col-6">
                <br>
                <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-success" (click)="crear()">
                    <i class="fa fa-cloud-upload"></i>Guardar</button>
                <button type="button" class="btn btn-outline-danger" (click)="Cerrar()">
                    <i class="fa fa-power-off"></i> Cancelar</button>
                </div>
            </div>
            <div class="col-3">
            </div>
        </div>
    </div>
</form>
